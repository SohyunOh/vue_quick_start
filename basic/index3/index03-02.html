<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-11 계산형 속성 v-bind</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="exmaple">
        <input type="text" v-model="num"><br/>
        1부터 입력된 숫자까지의 합 : <span>{{sum}}</span>
    </div>
    <br/>
    <div>
        sum은 함수<br/>
        vmSum.sum 속성 접근 방식 - > 계산형 속성<br/>
        Vue 인스턴스 의 모든 옵션 정보를 다루는 $options 속성-> 실재 함수 확인가능<br/>
    </div>
    <script type="text/javascript">
// 1부터 입력된 숫자까지의 합
    var vmSum = new Vue({
        el: '#exmaple',
        data : { num : 0},
        computed :{
            sum : function(){
                var n = Number(this.num);
                if (Number.isNaN(n) || n <1 ) return 0;
                return ((1+n) * n) /2;
            }
        }
    })
    </script>
</body>
</html>
